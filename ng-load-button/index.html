    <md-content>
      <md-button class="md-raised md-primary" type="button" ng-click="loadBtn()" ng-controller="LoadButtonCtrl" ng-bind="buttonText" ng-disabled="buttonDisabled" aria-label="button"></md-button>

      <div ng-controller="TabCtrl" class="tabsdemoStaticTabs">
        <md-tabs md-selected="data.selectedIndex -1">
          <md-tab ng-click="data.selectedIndex=1" id="tab1">
            Content 1
          </md-tab>
          <md-tab ng-click="data.selectedIndex=2" id="tab2">
            Content 2
          </md-tab>
          <md-tab ng-click="data.selectedIndex=3" id="tab3">
            Content 3
          </md-tab>
        </md-tabs>
        <div class="tabpanel-container">
          <div
            id="tab1-content"
            ng-show="data.selectedIndex === 1"
            >
            Purple content<br/>
            is my favorite color
          </div>
          <div
            id="tab2-content"
            ng-show="data.selectedIndex === 2"
            >
            Violet color content<br>
            is my second favorite color
          </div>
          <div
            id="tab3-content"
            ng-show="data.selectedIndex === 3"
            >
            Mint is my favorite color really<br>
            but after violet
          </div>
        </div ng-show>

      </div>

      <md-button class="md-primary like-button" ng-click="count = count + 1" ng-init="count = 0">{{ count }} Likes
      </md-button>

      <form ng-submit="submit()"ng-controller="SignUpCtrl" name="userForm">
        <div class="input-group" layout="row">
          <md-input-container class="user-container1">
            <label>Email</label>
            <input name="email" type="email" ng-model="user.email">
            <p class="alert" ng-show="!user.email">Please enter an email address before logging in.</p>
          </md-input-container>
          <md-input-container class="user-container2">
            <label>Password</label>
            <input id="password" type="password" name="password" ng-model="user.password">
            <p class="alert" ng-show="!user.password">Please enter a password before logging in.</p>
          </md-input-container>
        </div>
        <input type="submit">
      </form>

    </md-content>
